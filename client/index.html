<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Fairplay Awareness - Promote Ethical Behavior Globally</title>
    <meta name="description" content="Learn about fairplay and ethical behavior across Sports, Gaming, Business, Education, and General Life. Interactive quizzes and deep learning content." />
    <meta name="google-site-verification" content="h5ADBNS-3BMDY6V-lyHvKq9G_b3FBSgLtzM8hjOBuiI" />
    
    <!-- Favicon and Logo -->
    <link rel="icon" type="image/webp" href="/favicon.webp" />
    <link rel="apple-touch-icon" href="/favicon.webp" />
    <link rel="shortcut icon" href="/favicon.webp" />
    <meta name="theme-color" content="#0D7377" />
    
    <!-- Performance: DNS Prefetch and Preconnect -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Google Fonts: Poppins for headings, Inter for body -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <!-- Performance: Preload critical resources -->
    <link rel="preload" as="image" href="/hero-new.webp" />
    <link rel="preload" as="image" href="/logo-new.webp" />
    
    <!-- Performance: Resource hints -->
    <link rel="prefetch" href="/images/sports-fairplay.webp" />
    <link rel="prefetch" href="/images/gaming-fairplay.webp" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" defer></script>
    
    <!-- Performance: Service Worker for offline support -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }
    </script>
  </body>

</html>
